    <div class="col-12 bg-light searchHeight">
        <div class="container container-fluid">
            <div class="jombotrom">
                <div class="mt-4">
                    <div class="row w-100 input-inline">
                        <a href="dashbord.html" type="button" class="col-12 col-md-6 col-xl-6 col-lg-6 w-25 btn btn-outline-dark">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            Back To dashboard
                        </a>
                    </div>
                    <div class="row  w-100 align-self-end input-inline">
                        <button type="submit" class="col-12 col-md-6 col-xl-6 col-lg-6 mt-1  w-25 btn btn-primary" data-toggle="modal" data-target="#modalProfil" aria-hidden="true">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            Change Password
                        </button>

                        <div class="modal fade modal-lg" id="modalProfil" tabindex="1" role="dialog" aria-labelledby="modalNameLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header bg-primary">
                                        <h4 class="warningStyle">Modifier le mot de Pass</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="close" >
                                            <span aria-hidden="true">&times;</span>
                                            <span class="sr-only">close</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row">
                                                <div class="form-group col-12">
                                                    <label for="title">Password</label>
                                                    <input type="text" class="form-control">
                                                </div>
        
                                                <div class="form-group col-12">
                                                    <label for="mai">Confirm Password</label>
                                                    <input type="email" class="form-control">
                                                </div>
        
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-light" data-dismiss="modal">
                                            Annuler
                                        </button>
        
                                        <button type="submit" class="btn btn-primary" data-dismiss="modal">
                                            Valider
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        &nbsp;&nbsp;&nbsp;
                        <button type="reset" class="col-12 col-md-5 col-xl-5 col-lg-5 w-25 btn btn-danger">

                            Delete Account
                        </button>
                    </div>

            <div class="col-12 col-md-9 col-xl-9 col-lg-9">

                    </div>
                    <div class="card-body">
                        <div class="container">
                            <class class="row">
                                <div class="form-group col-12">
                                    <label for="title">Name</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label for="title">Email</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label for="body">Bio</label>
                                    <textarea name="bodyWysiwyg" class="form-control" id="summernote" cols="25" rows="10"></textarea>
                                </div>
                        </class>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-3 col-lg-3 col-xl-3 text-center">
